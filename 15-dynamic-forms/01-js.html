        }
        handleChange = (event) => {
            const {value} = event.target;
            
            if (value.length >= 3 || value.includes('s')) {
                this.setState({valid: true, msg: ''});
            }else{
                this.setState({valid: false, msg: 'must contain an s or be 3 chars min'});
            }
            
            console.log({value: value, valid: this.state.valid});
        }
       
        render() {
            const valid = this.state.valid;
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Name: 
                        <input type="text" name="userName"
                            onChange={this.handleChange} />
                    </label><span>{this.state.msg}</span>
                    <button type="submit" disabled={!valid}>Submit</button>
                </form>
            )
        }
    }
    ReactDOM.render(
        <NameForm />,
        document.getElementById('root'),
    )
</script>
