<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<!-- volgende cdn toegevoegd owv proptypes -->
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>

<script type="text/babel">
    class MyFancyForm extends React.Component {
        static availableOptions = [
            'apple',
            'grape',
            'cherry',
            'orange',
            'pear',
            'peach',
        ]

        state = {multline: '', commaSeparated: ''}

        handleCommaSeparatedChange = event => {
            console.log(event.target.value)
        }
        handleMultilineChange = event => {
            console.log('handleMultilineChanged')
        }
        handleMultiSelectChanged = event => {
            console.log('handleMultiSelectChanged')
        }
        render() {
            const {commaSeparated, multiline} = this.state
            return (
                <form>
                    <div>
                        <label>
                            comma separated values:
                            <br />
                            <input 
                                type="text" 
                                value={commaSeparated}
                                onChange={this.handleCommaSeparatedChange}
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            multiline values:
                            <br />
                            <textarea
                                value={multiline}
                                rows={
                                    MyFancyForm.availableOptions
                                        .length
                                }
                                onChange = {
                                    this.handleMultilineChange
                                }
                            />
                        </label>
                    </div>
                </form>
            )
        }
    }
    ReactDOM.render(
        <MyFancyForm />,
        document.getElementById('root'),
    )
</script>
