<script type="text/babel">

    const rootElement = document.getElementById('root');
    //hier wordt de hele app telkens gerendered wat we niet zouden doen
    //maar hets enkel om te tonen dat React enkel verandert wat echt moet, de inputs
    //stel dat de user in een input staat, de focus wordt behouden etc ...
    //meer over rerendering en state later
    function tick() {
        const time = new Date().toLocaleTimeString();
        const element = 
            <div>
                It is 
                <input value={time} />
                <input value={time} />
            </div>
        
        ReactDOM.render(
            element,
            rootElement
        );
    };
    tick();
    setInterval(tick,1000);

</script>
